<section class="section" id="education">
    <div class="container jobs">
        <!-- Education Title Section -->
        <div class="section-box">
            <div class="about-title mb-5" data-aos="fade-up" data-aos-duration="1000">
                <h3 class="e-font section-title">
                    <span class="code-font n-section-title">03.</span>
                    {{ "Education" | translate }}
                </h3>
            </div>

            <!-- Education Tabs Section -->
            <div class="jobs-tabs" data-aos="fade-up" data-aos-duration="1000">
                <ul ngbNav #nav="ngbNav" [(activeId)]="activeEducation" orientation="vertical"
                    class="nav-tabs jobs-tabs">
                    <li *ngFor="let edu of educationJobs; let i = index" [title]="edu.Tab" [ngbNavItem]="i">
                        <a ngbNavLink>{{ edu.Tab }}</a>
                        <ng-template ngbNavContent>
                            <h4 class="title-tab-content">{{ edu.Title }} |
                                <span class="company-tab-content">{{ edu.Tab }}</span>
                            </h4>
                            <h5 class="job-time">{{ edu.Date }}</h5>
                        </ng-template>
                    </li>
                </ul>
                <div [ngbNavOutlet]="nav" class="mt-2"></div>
            </div>
        </div>
    </div>
</section>
